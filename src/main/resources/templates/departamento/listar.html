<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Departamentos</title>
</head>

<body>
    <section class="container" layout:fragment="corpo">
        <div class="jumbotron">
            <h1>Departamentos</h1>
            <div>
                <a th:href="@{/departamento/cadastrar}" class="btn btn-primary mb-3 mt-3">Criar Departamento</a>
            </div>
            <table th:if="${departamentos.size() > 0}" class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${departamentos}">
                        <th scope="row" th:text="${d.id}"></th>
                        <td th:text="${d.descricao}"></td>
                        <td colspan="2">
                            <a th:href="@{/departamento/editar/{id} (id = ${d.id})}"
                                class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/departamento/excluir/{id} (id = ${d.id})}"
                                class="btn btn-danger btn-sm">Exluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${departamentos.size() == 0}" class="alert alert-warning col-4">Ainda não existem departamentos
                criados</div>
        </div>
    </section>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
