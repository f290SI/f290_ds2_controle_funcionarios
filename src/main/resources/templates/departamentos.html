<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <head></head>
    <main>
        <div class="container">
            <div class="jumbotron">
                <h1>Departamentos</h1>
                <div>
                    <a th:href="@{/departamento/cadastrar}" class="btn btn-primary mb-3 mt-3">Criar Departamento</a>
                </div>
                    <table th:if="${departamentos.size() > 0}" class="table table-striped table-hover table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${departamentos}">
                                <th scope="row" th:text="${d.id}"></th>
                                <td th:text="${d.descricao}"></td>
                                <td colspan="2">
                                    <a th:href="@{/departamento/editar/{id} (id = ${d.id})}" 
                                        class="btn btn-warning btn-sm">Editar</a>
                                    <a th:href="@{/departamento/excluir/{id} (id = ${d.id})}" 
                                        class="btn btn-danger btn-sm">Exluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                <div th:if="${departamentos.size() == 0}" class="alert alert-warning col-4">Ainda não existem departamentos criados</div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
