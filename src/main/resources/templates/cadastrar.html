<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Departamento</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <header th:replace="fragmentos/cabecalho :: cabecalho">
        <h1>HEADER</h1>
    </header>
    <main>
        <div class="container">
            <div class="row mx-auto">
                <form th:action="${departamento.id == null} ? @{/departamento/salvar} : @{/departamento/atualizar}"
                    method="post" th:object="${departamento}">
                    <div class="mb-3">
                        <label for="departamento">Departamento</label>
                        <input type="text" class="form-control" id="departamento" th:field="*{descricao}" required>
                        <div class="form-text">Registro de departamento</div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
